# HTTP to HTTPS redirect for game.businka.cloud
server {
    listen 80;
    listen [::]:80;
    server_name game.businka.cloud;
    return 301 https://$host$request_uri;
}

# Main HTTPS server for game.businka.cloud
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name game.businka.cloud;

    root /var/www/game;
    index index.html index.htm;

    # SSL - will be managed by Certbot
    ssl_certificate /etc/letsencrypt/live/game.businka.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/game.businka.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ =404;
    }

    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/game;
    }
}
