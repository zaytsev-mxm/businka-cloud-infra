name: Deploy Nginx Config

on:
  push:
    branches: [main]
    paths:
      - 'sites/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy configs to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: sites/*
          target: /tmp/nginx-deploy
          strip_components: 1

      - name: Deploy and reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Deploy main site config
            sudo cp /tmp/nginx-deploy/businka-cloud.conf /etc/nginx/sites-available/default

            # Deploy game subdomain config
            sudo cp /tmp/nginx-deploy/game.businka.cloud.conf /etc/nginx/sites-available/game.businka.cloud
            sudo ln -sf /etc/nginx/sites-available/game.businka.cloud /etc/nginx/sites-enabled/game.businka.cloud

            # Test and reload
            sudo nginx -t && sudo systemctl reload nginx
            rm -rf /tmp/nginx-deploy
